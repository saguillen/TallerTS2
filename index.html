<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Sergio Andres Guillen Fonseca</h1>

                <img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar" style="  max-width: 80%;
    height: auto;">`
                <div class="card" style="width: 30rem;">
                    <div class="card-header" style="background-color:white;">
                        <h2>Datos Personales</h2>
                    </div>
                    <table class="table">
                        <thead class="thead-light">


                        </thead>
                        <tbody id="student">
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h2 p-2">Cursos Actuales</div>
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row">
                            <h5 class="col" style="text-align: right;"><strong>Total Créditos:</strong></h5>
                            <h5 class="col" id="total-credits" style="text-align: left;"></h5>

                        </div>
                        <div>
                            <form style="margin:10px;">
                                <div class="form-row">
                                    <div class="col">
                                        <input type="number" class="form-control" id="filter-min"
                                            placeholder="num minimo">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="filter-max"
                                            placeholder="num maximo">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByRange"
                                            class="btn btn-success">Filtrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
